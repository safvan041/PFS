{% extends 'blog/base.html' %}

{% block content %}
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #88e8e0;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        /* Heading styling */
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Form fields styling */
        form p {
            margin-bottom: 15px;
        }

        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Button styling */
        button[type="submit"] {
            background-color: #88e8e0;
            color: #2c3e50;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #10e9d7;
        }

        /* Link styling */
        p a {
            display: inline-block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        p a:hover {
            color: #2c3e50;
        }
    </style>

    <h1>Register</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p><a href="{% url 'login' %}">Already have an account? Login here</a></p>
{% endblock %}
